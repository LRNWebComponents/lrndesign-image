<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-image demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-image.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>lrndesign-image</h3>
      <demo-snippet>
        <template>
          <lrndesign-image display="image" src="http://unsplash.it/458/354" height="200" width="500" alt="Hammers, so many hammers"></lrndesign-image>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>lrndesign-image parallax</h3>
      <demo-snippet>
        <template>
          <lrndesign-image display="parallax" src="http://unsplash.it/458/354" height="200" alt="Hammers, so many hammers"></lrndesign-image>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>lrndesign-image lightbox</h3>
      <demo-snippet>
        <template>
          <lrndesign-image title="My awesome hammers" display="lightbox" src="http://unsplash.it/458/354" height="200" width="200" alt="Hammers, so many hammers"></lrndesign-image>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>lrndesign-image gif</h3>
      <demo-snippet>
        <template>
          <lrndesign-image title="My awesome hammers" display="gif" src="http://static1.squarespace.com/static/51c748abe4b0c275d0aa86bf/56141631e4b0095d43132f02/5614164be4b018c0454fd619/1444744841735/pool980.gif" height="200" width="200" alt="Hammers, so many hammers"></lrndesign-image>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
